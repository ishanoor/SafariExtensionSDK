<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Enable Wakoopa Safari Extension</title>
                <link rel="stylesheet" href="enableSafari.css">
    </head>
    <body>
        <div class="container">
            <div class="safariEnable">
                <img src="images/wakoopa-logo.png" alt="Wakoopa Logo" class="company-logo">
            </div>
            <h1>Enable Wakoopa Safari Extension</h1>
            <p>To have the Wakoopa Extension working, please grant all the necessary permissions.</p>
            <div class="warning-box">
                <svg xmlns="http://www.w3.org/2000/svg" class="warning-icon" viewBox="0 0 24 24" fill="black" width="44px" height="44px">
                    <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
                </svg>
                <p>
                    Please select <strong>Always allow</strong> and <strong>Always allow on every website</strong>.
                </p>
            </div>
            <p>
            <b></b>
            <button id="closeTab">Grant Permissions</button>
        </div>
        <script src="enableSafari.js"></script>
        <script src="shared.js"></script>
    </body>
</html>
